<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-container-heading">Create or edit a Container</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!container.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_containerId">Container Id</label>
                    <input type="text" class="form-control" name="containerId" id="field_containerId"
                           formControlName="containerId"/>
                    <div *ngIf="editForm.get('containerId').invalid && (editForm.get('containerId').dirty || editForm.get('containerId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('containerId').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_image">Image</label>
                    <input type="text" class="form-control" name="image" id="field_image"
                           formControlName="image"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <input type="text" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flavour">Flavour</label>
                    <input type="text" class="form-control" name="flavour" id="field_flavour"
                           formControlName="flavour"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_os">Os</label>
                    <input type="text" class="form-control" name="os" id="field_os"
                           formControlName="os"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cpu">Cpu</label>
                    <input type="text" class="form-control" name="cpu" id="field_cpu"
                           formControlName="cpu"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_node">Node</label>
                    <select class="form-control" id="field_node" name="node" formControlName="nodeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="nodeOption.id" *ngFor="let nodeOption of nodes; trackBy: trackNodeById">{{nodeOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
