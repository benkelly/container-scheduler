<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-node-heading">Create or edit a Node</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!node.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nodeId">Node Id</label>
                    <input type="text" class="form-control" name="nodeId" id="field_nodeId"
                           formControlName="nodeId"/>
                    <div *ngIf="editForm.get('nodeId').invalid && (editForm.get('nodeId').dirty || editForm.get('nodeId').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nodeId').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_totalCapacity">Total Capacity</label>
                    <input type="number" class="form-control" name="totalCapacity" id="field_totalCapacity"
                           formControlName="totalCapacity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_usedCapacity">Used Capacity</label>
                    <input type="number" class="form-control" name="usedCapacity" id="field_usedCapacity"
                           formControlName="usedCapacity"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flavour">Flavour</label>
                    <input type="text" class="form-control" name="flavour" id="field_flavour"
                           formControlName="flavour"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_os">Os</label>
                    <input type="text" class="form-control" name="os" id="field_os"
                           formControlName="os"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_cpu">Cpu</label>
                    <input type="text" class="form-control" name="cpu" id="field_cpu"
                           formControlName="cpu"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
